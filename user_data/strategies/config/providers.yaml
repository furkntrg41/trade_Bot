# Configuration-Driven Provider System (OCP Compliance)
# Add/remove providers WITHOUT touching code

sentiment_providers:
  - name: "cryptopanic"
    class: "CryptoPanicSentimentProvider"
    enabled: true
    config:
      cache_ttl: 43200  # 12 hours
      api_key_env: "CRYPTOPANIC_API_KEY"
      
  - name: "coingecko"
    class: "CoinGeckoSentimentProvider"
    enabled: true
    config:
      cache_ttl: 3600  # 1 hour
      
  # NEW PROVIDER: Add without code change (OCP)
  - name: "twitter_sentiment"
    class: "TwitterSentimentProvider"
    enabled: false  # Disabled for now
    config:
      cache_ttl: 1800
      api_key_env: "TWITTER_BEARER_TOKEN"

market_data_providers:
  - name: "binance"
    class: "BinanceMarketDataProvider"
    enabled: true
    config:
      cache_ttl: 1800
      
cointegration_algorithms:
  - name: "engle_granger"
    class: "EngleGrangerCointegration"
    enabled: true
    config:
      lookback_period: 252
      p_value_threshold: 0.05
      
  # Alternative algorithms (swappable via config)
  - name: "johansen"
    class: "JohansenCointegration"
    enabled: false
    config:
      lookback_period: 252

# =============================================================================
# FEATURE ENGINEERING PIPELINE (OCP: Add features via config)
# =============================================================================
feature_generators:
  - name: "momentum"
    class: "MomentumFeatureGenerator"
    enabled: true
    config:
      rsi_periods: [14, 50]
  
  - name: "volatility"
    class: "VolatilityFeatureGenerator"
    enabled: true
    config:
      bb_period: 20
      bb_std: 2.0
      atr_period: 14
  
  - name: "trend"
    class: "TrendFeatureGenerator"
    enabled: true
    config:
      ema_periods: [9, 21, 50, 200]
  
  - name: "volume"
    class: "VolumeFeatureGenerator"
    enabled: true
    config:
      volume_ma_period: 20
